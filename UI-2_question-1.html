 <!-- Create a webpage using Flexbox, Include at least: a header, navigation bar, main 
content with two columns, and footer -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Webpage Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      padding: 1rem;
      gap: 1rem;
    }

    .left-column {
      flex: 2;
      background-color: #f2f2f2;
      padding: 1rem;
    }

    .right-column {
      flex: 1;
      background-color: #ddd;
      padding: 1rem;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Flexbox Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="left-column">
      <h2>Main Content</h2>
      <p>This is the main area of the webpage. Flexbox is used to create a layout with two columns.</p>
    </div>

    <div class="right-column">
      <h2>Sidebar</h2>
      <p>This is the right sidebar for additional information or links.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Flexbox Webpage. All Rights Reserved.</p>
  </footer>
</body>
</html>
