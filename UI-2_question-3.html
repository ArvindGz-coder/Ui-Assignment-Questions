<!-- Create a webpage with at least 2 animated elements -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Webpage</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    /* ✨ Animation 1: Sliding Heading */
    h1 {
      font-size: 2.5rem;
      color: #0077cc;
      animation: slideIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ✨ Animation 2: Zoom + Fade Image */
    .animated-img {
      width: 300px;
      height: 200px;
      margin-top: 30px;
      border-radius: 10px;
      animation: zoomFade 3s ease-in-out infinite alternate;
    }

    @keyframes zoomFade {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      100% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    p {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <h1>Welcome to My Animated Webpage</h1>

  <p>Enjoy the smooth animations using CSS!</p>

  <img src="https://picsum.photos/400/250" class="animated-img" alt="Animated Image">

</body>
</html>
