<!-- 
Create a webpage with multiple sections or images. 
Use media queries to make it responsive: 
Desktop → sections/images side by side 
Mobile → sections/images stack vertically 
 -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox Webpage</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    header {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      display: flex;
      padding: 1rem;
      gap: 1rem;
    }

    .section {
      flex: 1;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .section img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 0.8rem;
    }

    footer {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
    }

    /* ✅ Responsive Media Query */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Stack vertically on mobile */
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Responsive Flexbox Website</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>Nature</h2>
      <p>Beautiful scenic view of nature.</p>
      <img src="https://picsum.photos/400/250?random=1" alt="Nature Image">
    </div>

    <div class="section">
      <h2>Travel</h2>
      <p>Explore the world and discover new places.</p>
      <img src="https://picsum.photos/400/250?random=2" alt="Travel Image">
    </div>

    <div class="section">
      <h2>Technology</h2>
      <p>Innovations shaping the future.</p>
      <img src="https://picsum.photos/400/250?random=3" alt="Tech Image">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Responsive Webpage. All Rights Reserved.</p>
  </footer>

</body>
</html>
